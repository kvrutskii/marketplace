<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% if all_products %}
        {% for product in all_products %}
            <a href="{{ product.id }}"> {{ product.product_name }}</a>
            <p>{{ product.price }}</p>
            <p>{{ product.description }}</p>
            <p>{{ product.carrency }}</p>
        {% endfor %}

    {% endif %}
</body>
</html>
